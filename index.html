<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header container ">
        <h1>Sangucheria</h1>
        <div class="carrito">
            <a href="#lista-pedido"><i class="carrito__icon bi bi-cart-fill"></i></a>
            <span id="carritoCount">0</span>
        </div>
    </header>
    <main class="container d-flex">
        <div id="comidas">
            <!-- SE RELLENA CON JS -->
        </div>
        <table class="lista">
            <tr class="d-flex justify-content-between align-items-baseline">
                <th><h3 class="lista__pedido">Pedido</h3></th>
                <th><span class="lista__cantidad">Cantidad</span></th>
            </tr>
            <tr id="lista-pedido">
                
                <!-- SE RELLENA CON JS -->

            </tr>
            <tr>
                <th><h4>Total $ <span id="precioTotal">0</span></h4></th>
            </tr>
            <tr>
                <th><button id="confirmarPedido" class="btn btn-success">Confirmar Pedido</button></th>
            </tr>
        </table>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
